<!doctype html>
<html lang="ja">
<head>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>システムメンテナンス</title>
  <style>
      /*↓共通↓*/
      body{
          font-family:"Hiragino Kaku Gothic ProN","メイリオ", sans-serif;
          color: rgb(77, 77, 77);
      }
      .material-icons:hover{
        opacity: 0.7;
      }
      /*フォントレスポンシブ*/
      @media (min-width: 100px) {

        html {
                font-size: 10px
            }
      }
      @media (min-width: 768px) {

        html {
                font-size: 12px
            }
      }
      @media (min-width: 1200px) {

        html {
                font-size: 16px
            }
      }
      /*↑共通ここまで↑*/
      .card-img-overlay{
        padding: 0;
        top: calc(50% - 0.8rem);
        font-weight: bold;
      }
  </style>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(function() {
        $("#header-outer").load("header.html #header-inner");
        $("#footer-outer").load("footer.html #footer-inner");
        });
    </script>
  </head>

        <header>
            <div id="header-outer"></div>

        </div>
        <div class="row text-left">
            <div class="col-sm">

        </div>

        <div class="row text-left">
            <div class="col-sm">

                    </div>
                </div>
            </div>
    　  </div>

            <!--モーダル画像-->
            <a data-toggle="modal" data-target=".bs-example-modal-sm"><img src="mpimage/003test.png" 
                alt="#" class="d-block w-100 " style="cursor:pointer"></a>
            <!--モーダル表示部分-->
            <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	            <div class="modal-dialog modal-dialog-centered modal-lg">
		            <div class="modal-content">
                        <div class="closeBtn">

                                <span aria-hidden="true">&times;</span>

                            <img src="mpimage/003test.png" width="100%" data-dismiss="modal">
                    </div>
	            </div>
            </div>
            <!--モーダル表示部分-->
        </div>
        <div class="col-sm-7"> 
            <p style="padding-left: 20px;">定期的なソフトウェアのメンテナンスを実施致します。<br>
                                            また、お客様のご要望に対して追加機能を作成致します。</p>
        </div>
        </div>
        <div class="row text-left">
            <div class="col-sm">
                <div class="card">
                    <img class="card-img" src="mpimage/0011.png" alt="">
                    <div class="card-img-overlay">

            </div>
    　  </div>
        <div class="row text-left" style="padding: 15px 0 15px 0;">

            <!--モーダル画像-->

	            </div>
